<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>The Lexicon — The Round Table Codex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../styles/breakpoints.css">
    <link rel="stylesheet" href="../styles/site.built.css">
    <link rel="stylesheet" href="../styles/reliquary/components.built.css">
    <link rel="stylesheet" href="../styles/lexicon.built.css">
    <!-- Reuse Home card visuals for the left app tiles -->
    <link rel="stylesheet" href="../styles/home.built.css">
    <link rel="icon" type="image/png" href="../Assets/logo_square.png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WT87FT9EYB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      const isProd = location.hostname === 'paraphrazetutorials.github.io' && location.pathname.startsWith('/nightreign-data-tools');
      if (isProd) {
        gtag('config', 'G-WT87FT9EYB');
      }
    </script>
  </head>

  <body>
    <main class="app-shell app-grid">

       <!-- HERO (global renderer)
         Breakpoints (width):
         Base: all widths (defaults below)
         XS:   0–520px
         SM:   521–639px
         MD:   640–899px
         LG:   900–1279px
         XL:   1280–1439px
         XXL:  1440–1919px
         Ultra: 1920px and up
       -->
      <header
        id="globalHero"
        class="hero hero--lexicon"
        data-hero-image="../Assets/home/Lexicon_2.png"
        data-hero-h1="The Round Table Codex"
        data-hero-h2="The Lexicon"
        data-hero-build="true"

        data-hero-x="50%"
        data-hero-y="-150%"
        data-hero-zoom="1"

        data-hero-x-xs="50%"
        data-hero-y-xs="-25%"
        data-hero-zoom-xs="1"

        data-hero-x-sm="50%"
        data-hero-y-sm="-30%"
        data-hero-zoom-sm="1"

        data-hero-x-md="50%"
        data-hero-y-md="-50%"
        data-hero-zoom-md="1"

        data-hero-x-lg="50%"
        data-hero-y-lg="-90%"
        data-hero-zoom-lg="1"

        data-hero-x-xl="50%"
        data-hero-y-xl="-100%"
        data-hero-zoom-xl="1"

        data-hero-x-xxl="50%"
        data-hero-y-xxl="-130%"
        data-hero-zoom-xxl="1"

        data-hero-x-ultra="50%"
        data-hero-y-ultra="-150%"
        data-hero-zoom-ultra="1"
      ></header>

      <!-- NAV (global) -->
      <nav id="globalNav" class="tool-nav" aria-label="Primary navigation"></nav>

      <!-- LEXICON SHELL -->
      <section class="tool-shell lexicon-shell">

        <!-- Mobile dataset toggle -->
        <button id="lexDatasetToggle" class="lex-dataset-toggle" type="button" aria-expanded="false" aria-controls="lexDatasetPanel">
          <span class="lex-dataset-toggle__label">Data Set</span>
          <span class="lex-dataset-toggle__chevron" aria-hidden="true"></span>
        </button>

        <!-- LEFT: APP TILES (no header; cards speak for themselves) -->
        <aside id="lexDatasetPanel" class="lexicon-sidebar" aria-label="Apps">
          <div class="lexicon-apps" role="list">

            <button
              class="app-tile app-tile--reliquary lexicon-module-card is-active"
              data-module="reliquary"
              role="listitem"
              type="button"
              style="--card-art-src: url('../Assets/home/Reliquary_2.png')"
            >
              <div class="app-tile__meta">
                <div class="app-tile__text">
                  <div class="app-tile__title">Reliquary</div>
                  <div>Effects dataset</div>
                </div>
              </div>
            </button>

          </div>
        </aside>

        <!-- RIGHT: Effect detail viewer -->
        <section class="lexicon-main" aria-label="Lexicon data">
          <article class="lex-tile lex-tile--full" data-tile="table">
            <header class="lex-tile__header">
              <div class="lex-tile__header-main">
                <div class="lex-table-title">
                  <h3>Effect Details</h3>
                </div>
                <div class="lex-tile__search lex-tile__search--desktop">
                  <input id="lexSearchInput" class="lexicon-search" type="search" placeholder="Search all columns…" aria-label="Search all columns">
                </div>
                <div class="lex-tile__actions">
                  <button id="lexEffectSelect" class="chalice-filter__btn" type="button">Select Effect</button>
                  <button id="lexExportButton" class="lexicon-export-btn secondary" type="button">Export Table</button>
                  <button id="lexDownloadsButton" class="lexicon-export-btn secondary" type="button">Download Files</button>
                </div>
              </div>
              <div class="lex-tile__header-sub lex-tile__header-sub--desktop">
                <div id="lexiconMeta" class="lexicon-meta"></div>
              </div>
            </header>

            <div class="lex-tile__body">
              <div class="lex-table-area" aria-label="Lexicon table">
                <div class="lexicon-wrap">
                  <div class="lexicon-table-wrap">
                    <table id="lexTable" class="lexicon-table">
                      <thead id="lexTableHead"></thead>
                      <tbody id="lexTableBody"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <section id="lexDetail" class="lex-detail">
                <div id="lexDetailContent" class="lex-detail__content" aria-live="polite"></div>
              </section>
            </div>

            
          </article>
        </section>
      </section>

      <!-- FOOTER (global) -->
      <footer id="globalFooter" class="site-footer"></footer>

    </main>

    <!-- Downloads modal -->
    <div id="lexModal" class="lex-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="lex-modal__backdrop" data-close="backdrop"></div>
      <div class="lex-modal__card" role="document">
        <header class="lex-modal__header">
          <h3 class="lex-modal__title">Downloads</h3>
          <button class="lex-modal__close" type="button" aria-label="Close">×</button>
        </header>
        <div class="lex-modal__body" id="lexModalBody">Loading…</div>
      </div>
    </div>

    <!-- Column info modal -->
    <div id="lexInfoModal" class="lex-modal lex-modal--info" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="lex-modal__backdrop" data-close="backdrop"></div>
      <div class="lex-modal__card" role="document">
        <header class="lex-modal__header">
          <h3 class="lex-modal__title" id="lexInfoTitle">Column info</h3>
          <button class="lex-modal__close" type="button" aria-label="Close">×</button>
        </header>
        <div class="lex-modal__body" id="lexInfoModalBody">No column selected.</div>
      </div>
    </div>

    <script type="module" src="../scripts/hero.js"></script>
    <script type="module" src="../scripts/chrome.js"></script>
    <script type="module" src="./lexicon.js"></script>
  </body>
</html>
